<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транспортный билет</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #FFFFFF;
            line-height: 1.4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 16px 20px 0;
            border-bottom: 1px solid #2A2A2A;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            color: #FFFFFF;
        }

        .timer {
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            color: #FF3B30;
            margin-bottom: 16px;
        }

        .tabs {
            display: flex;
            background: #1C1C1E;
            border-radius: 10px;
            padding: 4px;
            margin-bottom: -1px;
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: #8E8E93;
        }

        .tab.active {
            background: #2C2C2E;
            color: #FFFFFF;
        }

        .tab-ticket.active {
            color: #FF3B30;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .ticket-info {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .info-section {
            background: #1C1C1E;
            border-radius: 12px;
            padding: 16px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-size: 14px;
            color: #8E8E93;
            font-weight: 400;
        }

        .info-value {
            font-size: 16px;
            color: #FFFFFF;
            font-weight: 500;
            text-align: right;
            max-width: 60%;
        }

        .ticket-number {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .route-info {
            font-size: 16px;
            line-height: 1.3;
        }

        .bus-number {
            font-size: 16px;
            color: #FFFFFF;
            font-weight: 500;
        }

        .price-info {
            font-size: 16px;
            font-weight: 500;
        }

        .control-content {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 24px;
        }

        .control-ticket-number {
            font-size: 20px;
            font-weight: 600;
            color: #FFFFFF;
        }

        .footer {
            padding: 20px;
            background: #000000;
        }

        .close-button {
            width: 100%;
            background: #FF3B30;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
        }

        .divider {
            height: 1px;
            background: #2A2A2A;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">Городской Транспорт</div>
        <div class="timer">Действует: <span id="timer">15 сек.</span></div>
        <div class="tabs">
            <div class="tab tab-ticket active" id="ticket-tab">
                <span id="order-id">1 258 596 946</span>
            </div>
            <div class="tab" id="control-tab">
                Контроль
            </div>
        </div>
    </div>
    
    <div class="content">
        <div id="ticket-content" class="ticket-info">
            <div class="info-section">
                <div class="info-row">
                    <span class="info-label">Перевозчик</span>
                    <span class="info-value" id="carrier">000 "СТК"</span>
                </div>
            </div>
            
            <div class="info-section">
                <div class="info-row">
                    <span class="info-label">Маршрут</span>
                    <span class="info-value route-info" id="route">Академгородок - а.вокз. Восточный</span>
                </div>
                <div class="divider"></div>
                <div class="info-row">
                    <span class="info-label">Автобус</span>
                    <span class="info-value bus-number" id="bus">0386oy124</span>
                </div>
            </div>
            
            <div class="info-section">
                <div class="info-row">
                    <span class="info-label">Стоимость</span>
                    <span class="info-value price-info" id="price">4 шт., Полный, 192.00 ₽</span>
                </div>
            </div>
            
            <div class="info-section">
                <div class="info-row">
                    <span class="info-label">Дата покупки</span>
                    <span class="info-value" id="date">14 октября 2025 г.</span>
                </div>
            </div>
            
            <div class="info-section">
                <div class="info-row">
                    <span class="info-label">Время покупки</span>
                    <span class="info-value" id="time">12:37</span>
                </div>
            </div>
        </div>
        
        <div id="control-content" class="control-content">
            <div class="qr-container">
                <div id="qrcode"></div>
            </div>
            <div class="control-ticket-number">№ <span id="control-ticket-number"></span></div>
        </div>
    </div>
    
    <div class="footer">
        <button class="close-button" id="close-button">ЗАКРЫТЬ</button>
    </div>

    <script>
        // Инициализация Mini App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Функция для получения параметров из URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Переменная для хранения номера билета без пробелов
        let ticketNumberWithoutSpaces = '';

        // Получаем данные билета из параметра 'data'
        const ticketDataEncoded = getQueryParam('data');
        
        if (ticketDataEncoded) {
            try {
                // Декодируем данные из base64 и парсим JSON
                const ticketDataJson = atob(ticketDataEncoded);
                const ticketData = JSON.parse(ticketDataJson);
                
                // Сохраняем номер без пробелов для QR-кода
                ticketNumberWithoutSpaces = ticketData.number.toString();
                
                // Форматируем номер билета (добавляем пробелы для читаемости)
                const formattedTicketNumber = ticketNumberWithoutSpaces.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
                
                // Заполняем данные на странице
                document.getElementById('order-id').textContent = formattedTicketNumber;
                document.getElementById('carrier').textContent = ticketData.carrier;
                document.getElementById('route').textContent = ticketData.route_name;
                document.getElementById('bus').textContent = ticketData.bus_number;
                document.getElementById('price').textContent = `${ticketData.quantity} шт., Полный, ${ticketData.total_price},00 ₽`;
                document.getElementById('date').textContent = ticketData.purchase_date;
                document.getElementById('time').textContent = ticketData.purchase_time;
                
                // Устанавливаем номер билета для контроля
                document.getElementById('control-ticket-number').textContent = formattedTicketNumber;
                
            } catch (error) {
                console.error('Ошибка при обработке данных билета:', error);
                document.body.innerHTML = '<p>Ошибка загрузки билета. Неверный формат данных.</p>';
            }
        } else {
            document.body.innerHTML = '<p>Данные билета не предоставлены.</p>';
        }

        // Переключение между вкладками
        const ticketTab = document.getElementById('ticket-tab');
        const controlTab = document.getElementById('control-tab');
        const ticketContent = document.getElementById('ticket-content');
        const controlContent = document.getElementById('control-content');
        
        // Обработчики клика по вкладкам
        ticketTab.addEventListener('click', () => {
            ticketTab.classList.add('active', 'tab-ticket');
            controlTab.classList.remove('active');
            ticketContent.style.display = 'flex';
            controlContent.style.display = 'none';
        });
        
        controlTab.addEventListener('click', () => {
            controlTab.classList.add('active');
            ticketTab.classList.remove('active', 'tab-ticket');
            ticketContent.style.display = 'none';
            controlContent.style.display = 'block';
            
            // Генерируем QR-код только при первом клике
            if (!document.getElementById('qrcode').hasChildNodes()) {
                new QRCode(document.getElementById('qrcode'), {
                    text: ticketNumberWithoutSpaces,
                    width: 200,
                    height: 200,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            }
        });

        // Таймер обратного отсчета
        function startTimer(duration, display) {
            let timer = duration, seconds;
            const interval = setInterval(() => {
                seconds = parseInt(timer, 10);
                display.textContent = seconds + " сек.";

                if (--timer < 0) {
                    clearInterval(interval);
                    tg.close();
                }
            }, 1000);
        }

        // Запуск таймера при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            const timerDisplay = document.getElementById('timer');
            const closeBtn = document.getElementById('close-button');
            
            startTimer(15, timerDisplay);
            closeBtn.addEventListener('click', () => tg.close());
        });
    </script>
</body>
</html>
