<!DOCTYPE html>
<html lang="ru" class="dark" style="--tg-color-scheme: dark; --tg-theme-bg-color: #212121; --tg-theme-text-color: #ffffff; --tg-theme-hint-color: #aaaaaa; --tg-theme-link-color: #8774e1; --tg-theme-button-color: #8774e1; --tg-theme-button-text-color: #ffffff; --tg-theme-secondary-bg-color: #0f0f0f; --tg-theme-header-bg-color: #212121; --tg-theme-accent-text-color: #8774e1; --tg-theme-section-bg-color: #212121; --tg-theme-section-header-text-color: #aaaaaa; --tg-theme-subtitle-text-color: #aaaaaa; --tg-theme-destructive-text-color: #e53935;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транспортный билет</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #212121);
            color: var(--tg-theme-text-color, #ffffff);
            line-height: 1.5715;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 16px 0 0;
            border-bottom: 1px solid #333;
        }

        .timer {
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--tg-theme-text-color);
        }

        .tabs {
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #333;
        }

        .tab {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 16px;
            color: var(--tg-theme-hint-color);
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--tg-theme-accent-text-color);
            border-bottom-color: var(--tg-theme-accent-text-color);
        }

        .tab i {
            font-size: 18px;
        }

        .content {
            flex: 1;
            overflow: auto;
            padding: 0;
        }

        .tab-content {
            display: none;
            padding: 24px;
        }

        .tab-content.active {
            display: block;
        }

        .ticket-info {
            width: 100%;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            padding: 12px 0;
            border-bottom: 1px solid #333;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-icon {
            width: 40px;
            display: flex;
            justify-content: center;
            margin-right: 12px;
            color: var(--tg-theme-accent-text-color);
        }

        .info-icon i {
            font-size: 20px;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 18px;
            color: var(--tg-theme-text-color);
            font-weight: 500;
        }

        .control-content {
            text-align: center;
            padding: 20px;
        }

        .qr-container {
            background: white;
            padding: 16px;
            border-radius: 8px;
            display: inline-block;
            margin: 20px 0;
        }

        .ticket-number {
            font-size: 24px;
            font-weight: bold;
            margin-top: 16px;
            color: var(--tg-theme-text-color);
        }

        .footer {
            padding: 16px 24px;
            background: var(--tg-theme-secondary-bg-color);
        }

        .close-button {
            width: 100%;
            padding: 12px 20px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="timer">Действует: <span id="timer">15 сек.</span></div>
        <div class="tabs">
            <div class="tab active" id="ticket-tab">
                <i class="far fa-memo-circle-check"></i>
                <span id="order-id">867 291 334</span>
            </div>
            <div class="tab" id="control-tab">
                <i class="far fa-user-pilot"></i>
                <span>Контроль</span>
            </div>
        </div>
    </div>
    
    <div class="content">
        <div id="ticket-content" class="tab-content active">
            <div class="ticket-info">
                <div class="info-item">
                    <div class="info-icon">
                        <i class="far fa-user-pilot"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Перевозчик</div>
                        <div class="info-value" id="carrier">ИП Долгушин Д.Г.</div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="far fa-bus"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label" id="route">пос.Таймир-мкрн. Тихие зори</div>
                        <div class="info-value" id="bus">o772op124</div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="far fa-ruble-sign"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Стоимость</div>
                        <div class="info-value" id="price">1 шт., Полный 44.00 ₽</div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="far fa-calendar-day"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Дата покупки</div>
                        <div class="info-value" id="date">12 мая 2024 г.</div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="far fa-clock-two"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Время покупки</div>
                        <div class="info-value" id="time">12:38</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="control-content" class="tab-content">
            <div class="control-content">
                <div class="qr-container">
                    <div id="qrcode"></div>
                </div>
                <div class="ticket-number">№ <span id="control-ticket-number">867 291 334</span></div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <button class="close-button" id="close-button">закрыть</button>
    </div>

    <script>
        // Инициализация Mini App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Функция для получения параметров из URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Переменная для хранения номера билета без пробелов
        let ticketNumberWithoutSpaces = '';

        // Получаем данные билета из параметра 'data'
        const ticketDataEncoded = getQueryParam('data');
        
        if (ticketDataEncoded) {
            try {
                // Декодируем данные из base64 и парсим JSON
                const ticketDataJson = atob(ticketDataEncoded);
                const ticketData = JSON.parse(ticketDataJson);
                
                // Сохраняем номер без пробелов для QR-кода
                ticketNumberWithoutSpaces = ticketData.number.toString();
                
                // Форматируем номер билета (добавляем пробелы для читаемости)
                const formattedTicketNumber = ticketNumberWithoutSpaces.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
                
                // Заполняем данные на странице
                document.getElementById('order-id').textContent = formattedTicketNumber;
                document.getElementById('carrier').textContent = ticketData.carrier;
                document.getElementById('route').textContent = ticketData.route_name;
                document.getElementById('bus').textContent = ticketData.bus_number;
                document.getElementById('price').textContent = `${ticketData.quantity} шт., Полный ${ticketData.total_price},00 ₽`;
                document.getElementById('date').textContent = ticketData.purchase_date;
                document.getElementById('time').textContent = ticketData.purchase_time;
                
                // Устанавливаем номер билета для контроля
                document.getElementById('control-ticket-number').textContent = formattedTicketNumber;
                
            } catch (error) {
                console.error('Ошибка при обработке данных билета:', error);
                document.body.innerHTML = '<p>Ошибка загрузки билета. Неверный формат данных.</p>';
            }
        }

        // Переключение между вкладками
        const ticketTab = document.getElementById('ticket-tab');
        const controlTab = document.getElementById('control-tab');
        const ticketContent = document.getElementById('ticket-content');
        const controlContent = document.getElementById('control-content');
        
        // Обработчики клика по вкладкам
        ticketTab.addEventListener('click', () => {
            ticketTab.classList.add('active');
            controlTab.classList.remove('active');
            ticketContent.classList.add('active');
            controlContent.classList.remove('active');
        });
        
        controlTab.addEventListener('click', () => {
            controlTab.classList.add('active');
            ticketTab.classList.remove('active');
            ticketContent.classList.remove('active');
            controlContent.classList.add('active');
            
            // Генерируем QR-код только при первом клике
            if (!document.getElementById('qrcode').hasChildNodes()) {
                new QRCode(document.getElementById('qrcode'), {
                    text: ticketNumberWithoutSpaces,
                    width: 200,
                    height: 200,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            }
        });

        // Таймер обратного отсчета
        function startTimer(duration, display) {
            let timer = duration, seconds;
            const interval = setInterval(() => {
                seconds = parseInt(timer, 10);
                display.textContent = seconds + " сек.";

                if (--timer < 0) {
                    clearInterval(interval);
                    tg.close();
                }
            }, 1000);
        }

        // Запуск таймера сразу
        const timerDisplay = document.getElementById('timer');
        const closeBtn = document.getElementById('close-button');
        
        startTimer(15, timerDisplay);
        closeBtn.addEventListener('click', () => tg.close());
    </script>
</body>
</html>
